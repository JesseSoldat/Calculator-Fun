<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="wrapper">
	<div class="container">
		<h3>Calculation Time</h3>

		<label for="firstNum">First Number</label>
		<input type="text" id="firstNum" placeholder="" />
		<br /><br />

		<label for="secondNum">Second Number</label>
		<input type="text" id="secondNum" />
		<br /><br />

		<label for="operator">Operator</label>
		<input type="text" id="operator" />
		<br /><br />

		<input class="calcBtn" type="submit" id="calcBtn" />
		<br /><br />

		<label class="answerLabel">Answer:</label>
		<div class="answerBox">
			<span id="answer"></span>
		</div>
	</div>
</div>
<script src="main.js"></script>
</body>
</html>
